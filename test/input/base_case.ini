options.bottom.CalculateBedEvolution=1
%options.bottom.CalulateBedEvolution=0;

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%%% Wave
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%options.wave.BreakingModel=None
%options.wave.BreakingModel=ChurchThornton
