parameters.rollers.sinBeta_r=0.05
parameters.rollers.alpha_r=1

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%%% Hydro
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%options.hydro.DragModel=Constant
%options.hydro.DragModel=LogDepth
options.hydro.DragModel=ManningStrickler
%options.hydro.ViscosityModel=Constant
%options.hydro.ViscosityModel=BreakingRollers
