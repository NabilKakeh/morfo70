%options.wave.BreakingModel=RegularWaves
%options.wave.BottomFriction=1
options.wave.BottomFriction=0
%options.wave.WaveCurrentInteraction=0
options.wave.WaveCurrentInteraction=0
options.wave.FrictionCoefficientModel=Constant
